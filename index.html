<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/tooltip.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  
  </style>
</head>
<body>
  <div class="container">
    <!-- first div -->
    <div class="file-types">
      <div class="title-name">
        <img src="./images/logo.svg" alt="logo">

      </div>
      <div class="types">
        <div class="fileType">
          <img src="./images/icon-document.svg" alt="document">

        </div>
        <div class="fileType">
          <img src="./images/icon-folder.svg" alt="document">
          
        </div>
        <div class="fileType">
          <img src="./images/icon-upload.svg" alt="document">
          
        </div>
      </div>
    </div>
    <!-- second div -->
    <div class="status">
      <div class="description">
        <p>Youâ€™ve used <span style="font-weight: 700;  color: #fff;"> 815 GB</span>  of your storage</p>
      </div>
      <div class="progressBar">
        <div class="progressbar-color"><div class="progressbar-head"></div></div>
        
      </div>
      <div class="file-size">
        <p>0 GB</p>
        <p>1000 GB</p>
      </div>
      <div class="tooltip">
        <p class="tooltiptext">185 <span>  GB LEFT</span></p>
      </div>
    </div>


  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Welangai Eric</a>.
  </div>
</body>
